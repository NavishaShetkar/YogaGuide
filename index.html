<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YogaGuide - Pose Detection</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>YogaGuide</h1>
    <p>Select a mode to start:</p>

    <div class="mode-buttons">
        <button onclick="showUpload()">Upload Image/Video</button>
        <button onclick="showWebcam()">Webcam Capture</button>
    </div>

    <div id="uploadSection" class="upload-section">
        <h3>Upload Image/Video</h3>
        <input type="file" id="fileInput" accept="image/*,video/*">
        <br>
        <button onclick="detectPose('upload')">Detect Pose</button>
        <div id="uploadPreview"></div>
    </div>

    <div id="webcamSection" class="webcam-section">
        <h3>Webcam Capture</h3>
        <video id="webcam" autoplay></video>
        <br>
        <button onclick="captureImage()">Capture Image</button>
        <div id="webcamPreview"></div>
        <button onclick="detectPose('webcam')">Detect Pose</button>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
